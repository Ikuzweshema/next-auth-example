name: Lint code with ESLint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  eslint-lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
     
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 


      - name: Install dependencies
        run: pnpm install


      - name: Run ESLint
        run: pnpm lint
